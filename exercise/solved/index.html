<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Animation Timeline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="timeline-div">
      <hr>
      <div class="row">
        <div class="col-md-4 time">
          <div class="time-one">
            <div class="marker"></div>
            <p>1963</p>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c0/PleasePleaseMe_audio_cover.jpg/220px-PleasePleaseMe_audio_cover.jpg">
          </div>
        </div>
        <div class="col-md-4 time">
          <div class="time-two">
            <div class="marker"></div>
            <p>1964</p>
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e6/HardDayUK.jpg">
          </div>
        </div>
        <div class="col-md-4 time">
          <div class="time-three">
            <div class="marker"></div>
            <p>1965</p>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e7/Help%21_%28The_Beatles_album_-_cover_art%29.jpg/220px-Help%21_%28The_Beatles_album_-_cover_art%29.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- https://stackoverflow.com/questions/21916615/horizontal-timeline-in-pure-css -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
